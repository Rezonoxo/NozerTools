<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Otwierania Skrzynek CS2</title>
    <link rel="stylesheet" href="case.css">
</head>
<body>
<div class="cs2case-layout">
    <aside class="budget-panel">
        <h2>Twój budżet</h2>
        <div class="balance-display">
            <span id="balance">0</span> <span class="currency">₱</span>
        </div>
        <div class="budget-controls">
            <button class="quick-add" data-add="100">+100</button>
            <button class="quick-add" data-add="500">+500</button>
            <button class="quick-add" data-add="1000">+1000</button>
        </div>
        <div class="budget-set">
            <input type="number" id="set-balance-input" min="0" placeholder="Dowolna kwota">
            <button id="set-balance">Ustaw</button>
        </div>
        <button id="reset-progress" class="reset-btn">Resetuj wszystko</button>
    </aside>
    <main class="main-case">
        <h1>Symulator Otwierania Skrzynek CS2</h1>
        <div class="case-draw-block">
            <div class="case-animation-wrapper">
                <div class="case-animation" id="case-animation"></div>
                <div class="case-pointer"></div>
            </div>
            <button id="open-case" class="open-case-btn">Otwórz skrzynkę <span id="case-price">100</span> ₱</button>
        </div>
        <div class="reward-panel" id="reward-panel">
            <!-- Szczegóły wygranej pojawią się tutaj -->
        </div>
    </main>
    <aside class="side-info">
        <section class="history">
            <h2>Ostatnie dropy</h2>
            <ul id="history-list"></ul>
        </section>
        <section class="stats">
            <h2>Statystyki</h2>
            <ul>
                <li>Wydane środki: <span id="spent">0</span> ₱</li>
                <li>Wartość dropów: <span id="total-value">0</span> ₱</li>
                <li>Bilans końcowy: <span id="profit" class="profit">0</span> ₱</li>
            </ul>
        </section>
    </aside>
</div>
<script src="case.js"></script>
</body>
</html>
