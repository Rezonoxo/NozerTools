<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Elegancki Wyświetlacz Cytatów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/tools/cytaty/cytaty.css">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="quote-box">
      <p class="quote-text" id="quote">Ładowanie cytatu...</p>
      <p class="quote-author" id="author"></p>
    </div>
  </div>
</div> 
  
  <div class="buttons">
    <button class="button" id="new-quote">
      <i class="fas fa-sync-alt"></i>
      <span class="tooltip">Nowy cytat</span>
    </button>
    <button class="button" id="copy-quote">
      <i class="fas fa-copy"></i>
      <span class="tooltip">Kopiuj cytat</span>
    </button>
  </div>
  <footer>
    <p>Wykonano w ramach projektu <a href="https://rezonoxo.github.io/NozerTools/">NozerTools</a></p>
</footer>
  <script src="/tools/cytaty/cytaty.js"></script>
</body>
</html>
