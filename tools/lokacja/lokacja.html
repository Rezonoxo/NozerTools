<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Losowej Lokalizacji</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #5d8bf4;
            --secondary-color: #3a6ea5;
            --text-color: #f0f0f0;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
        }

        .control-panel, .results-panel {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        @media (min-width: 768px) {
            .control-panel {
                max-width: 350px;
            }
        }

        .panel-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, button {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .location-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .map-container {
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            flex: 1;
        }

        .hidden {
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Losowej Lokalizacji</h1>
            <button class="theme-toggle" aria-label="Przełącz motyw">
                <span id="theme-icon">🌙</span> <span id="theme-text">Tryb Ciemny</span>
            </button>
        </header>

        <main class="app-container">
            <section class="control-panel">
                <h2 class="panel-title">Panel Sterowania</h2>
                <div class="form-group">
                    <label for="scope-select">Zakres</label>
                    <select id="scope-select">
                        <option value="global">Globalny</option>
                        <option value="continent" selected>Kontynent</option>
                    </select>
                </div>

                <div class="form-group" id="continent-group">
                    <label for="continent-select">Kontynent</label>
                    <select id="continent-select">
                        <option value="europe" selected>Europa</option>
                        <option value="asia">Azja</option>
                        <option value="africa">Afryka</option>
                        <option value="north-america">Ameryka Północna</option>
                        <option value="south-america">Ameryka Południowa</option>
                        <option value="australia">Australia</option>
                        <option value="antarctica">Antarktyda</option>
                    </select>
                </div>

                <button id="generate-btn">Generuj Losową Lokalizację</button>
                <p id="error-message" class="error-message hidden"></p>
            </section>

            <section class="results-panel">
                <h2 class="panel-title">Wyniki</h2>
                <div class="location-info">
                    <div class="info-item">
                        <span class="info-label">Adres:</span>
                        <span id="address">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Współrzędne:</span>
                        <span id="coordinates">-</span>
                    </div>
                </div>

                <div class="map-container" id="map"></div>

                <div class="action-buttons">
                    <button id="copy-btn">Kopiuj Współrzędne</button>
                    <button id="open-maps-btn">Otwórz w Mapach</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Theme management
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        let currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            if (theme === 'dark') {
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Tryb Jasny';
            } else {
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Tryb Ciemny';
            }
        }
        
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(currentTheme);
        });
        
        setTheme(currentTheme);
        
        // Scope selection logic
        const scopeSelect = document.getElementById('scope-select');
        const continentGroup = document.getElementById('continent-group');
        
        scopeSelect.addEventListener('change', () => {
            const scope = scopeSelect.value;
            continentGroup.style.display = scope === 'global' ? 'none' : 'block';
        });
        
        // Map initialization
        let map = null;
        let currentMarker = null;
        let currentLocation = null;
        const maxAttempts = 10;
        
        function initMap(lat, lng) {
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 13);
            }
            
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup('Wybrana Lokalizacja')
                .openPopup();
        }
        
        // Generate random location
        const generateBtn = document.getElementById('generate-btn');
        const addressElement = document.getElementById('address');
        const coordinatesElement = document.getElementById('coordinates');
        const errorMessageElement = document.getElementById('error-message');
        
        generateBtn.addEventListener('click', async () => {
            errorMessageElement.classList.add('hidden');
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            
            try {
                const scope = scopeSelect.value;
                let bbox = null;
                
                if (scope === 'continent') {
                    const continent = document.getElementById('continent-select').value;
                    bbox = getContinentBoundingBox(continent);
                }
                
                const location = await getRandomLocation(bbox);
                currentLocation = location;
                
                // Display results
                addressElement.textContent = location.display_name || 'Nieznany adres';
                coordinatesElement.textContent = `${parseFloat(location.lat).toFixed(6)}, ${parseFloat(location.lon).toFixed(6)}`;
                
                // Initialize or update map
                initMap(location.lat, location.lon);
            } catch (error) {
                console.error('Błąd generowania lokalizacji:', error);
                errorMessageElement.textContent = error.message || 'Nie udało się wygenerować lokalizacji. Spróbuj ponownie.';
                errorMessageElement.classList.remove('hidden');
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
            }
        });
        
        // Helper functions
        function getContinentBoundingBox(continent) {
            // Simplified bounding boxes for continents
            const bboxes = {
                'europe': [-24.0, 35.0, 40.0, 72.0],
                'asia': [25.0, -15.0, 180.0, 80.0],
                'africa': [-25.0, -35.0, 55.0, 38.0],
                'north-america': [-180.0, 5.0, -45.0, 85.0],
                'south-america': [-92.0, -56.0, -32.0, 15.0],
                'australia': [110.0, -55.0, 155.0, -10.0],
                'antarctica': [-180.0, -90.0, 180.0, -60.0]
            };
            
            return bboxes[continent] || [-180, -90, 180, 90];
        }
        
        async function getRandomLocation(bbox = null, attempt = 1) {
            if (attempt > maxAttempts) {
                throw new Error('Osiągnięto maksymalną liczbę prób. Nie udało się znaleźć prawidłowej lokalizacji.');
            }
            
            try {
                // Generate random coordinates
                let lat, lon;
                
                if (bbox) {
                    const [minLon, minLat, maxLon, maxLat] = bbox;
                    lat = minLat + Math.random() * (maxLat - minLat);
                    lon = minLon + Math.random() * (maxLon - minLon);
                } else {
                    // Global random
                    lat = -90 + Math.random() * 180;
                    lon = -180 + Math.random() * 360;
                }
                
                // Reverse geocode to get address information
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
                
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać danych lokalizacji');
                }
                
                const data = await response.json();
                
                if (!data || data.error) {
                    throw new Error(data.error || 'Nieprawidłowe dane lokalizacji');
                }
                
                return data;
            } catch (error) {
                console.warn(`Próba ${attempt} nieudana:`, error);
                return getRandomLocation(bbox, attempt + 1);
            }
        }
        
        // Action buttons
        const copyBtn = document.getElementById('copy-btn');
        const openMapsBtn = document.getElementById('open-maps-btn');
        
        copyBtn.addEventListener('click', () => {
            if (currentLocation) {
                const lat = parseFloat(currentLocation.lat);
                const lon = parseFloat(currentLocation.lon);
                const coords = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                navigator.clipboard.writeText(coords).then(() => {
                    copyBtn.textContent = 'Skopiowano!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Kopiuj Współrzędne';
                    }, 2000);
                });
            }
        });
        
        openMapsBtn.addEventListener('click', () => {
            if (currentLocation) {
                const lat = parseFloat(currentLocation.lat);
                const lon = parseFloat(currentLocation.lon);
                window.open(`https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=15/${lat}/${lon}`, '_blank');
            }
        });
        
        // Initialize with a default location
        window.addEventListener('DOMContentLoaded', () => {
            // Default to Warsaw, Poland
            const defaultLocation = {
                lat: 52.2297,
                lon: 21.0122,
                display_name: 'Warszawa, Polska'
            };
            
            currentLocation = defaultLocation;
            addressElement.textContent = defaultLocation.display_name;
            coordinatesElement.textContent = `${parseFloat(defaultLocation.lat).toFixed(6)}, ${parseFloat(defaultLocation.lon).toFixed(6)}`;
            initMap(defaultLocation.lat, defaultLocation.lon);
        });
    </script>
</body>
</html>
