<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NozerTools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NozerTools</h1>
        <p>Zestaw prostych narzędzi od NozerCode</p>
        <button id="theme-toggle" aria-label="Przełącz motyw">🌙</button>
    </header>
    <main>
        <div class="grid-container">
            <div class="project-card" onclick="window.location.href='/tools/todo/todo.html'">
                <div class="icon">📝</div>
                <h2>Lista zadań</h2>
            </div>
            <div class="project-card" onclick="window.location.href='/tools/note/note.html'">
                <div class="icon">🗒️</div>
                <h2>Notatnik</h2>
            </div>
            <div class="project-card" onclick="window.location.href='calculator.html'">
                <div class="icon">🧮</div>
                <h2>Kalkulator</h2>
            </div>
            <div class="project-card" onclick="window.location.href='world-clock.html'">
                <div class="icon">🕒</div>
                <h2>Zegar światowy</h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
